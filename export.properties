<!-- protege.home = the Protege 3.x installation directory, e.g., /home/user/Protege_3.4  -->
protege.home=C:/Program Files (x86)/Protege_3.5

<!-- (Depricated) The absolute path as a URL to the OWL file path, e.g., file:/home/ttania/projects/snomed.owl -->
owl.file=file:/E:/SVNRepos/dst/projects/protege-projects/skeivt-arkiv/skeivt-arkiv-test.pprj

<!-- The absolute path as a URL to the OWL output directory, e.g., file:/home/hemed/projects -->
owl.output.path=file:/E:/Protege-3.5

<!-- (Not applicable anymore) The file -> DB conversion mode. Possible values: streaming or nonstreaming -->
convert.mode=streaming

<!-- The JDBC driver name, e.g., com.mysql.jdbc.Driver -->
db.driver=com.mysql.jdbc.Driver

<!-- The database URL, e.g., jdbc:mysql://localhost/protege --> 
db.url=jdbc:mysql://localhost:3306/protege

<!-- The database table to export, e.g., pizza --> 
db.table=ska

<!-- The database username, e.g., myUser --> 
db.username=hemed

<!-- The database user password, e.g., myPassword --> 
db.password=hemed

<!-- Maximum Java heap size for exporting --> 
heap.size.max=2500m
